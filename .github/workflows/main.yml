name: Build Android AAB

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web app
      run: npm run build
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Fix Kotlin version conflicts
      run: |
        # Add Kotlin plugin and force version in root build.gradle
        cat > android/build.gradle << 'EOF'
        buildscript {
            ext.kotlin_version = '1.9.22'
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.2.2'
                classpath 'com.google.gms:google-services:4.4.2'
                classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
            }
        }

        apply from: "variables.gradle"

        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }

        subprojects {
            afterEvaluate { project ->
                if (project.hasProperty('android')) {
                    project.android {
                        if (namespace == null) {
                            namespace project.group ?: project.name
                        }
                    }
                }
            }
            
            configurations.configureEach {
                resolutionStrategy.eachDependency { details ->
                    if (details.requested.group == 'org.jetbrains.kotlin') {
                        details.useVersion rootProject.ext.kotlin_version
                    }
                }
            }
        }

        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Decode Keystore
      run: |
        echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 -d > android/app/release-keystore.jks
        
    - name: Build AAB
      working-directory: android
      run: |
        chmod +x gradlew
        ./gradlew bundleRelease \
          -Pandroid.injected.signing.store.file=${{ github.workspace }}/android/app/release-keystore.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.RELEASE_KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.RELEASE_KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.RELEASE_KEY_PASSWORD }}
          
    - name: Upload AAB Artifact
      uses: actions/upload-artifact@v4
      with:
        name: savezar-release
        path: android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 30
