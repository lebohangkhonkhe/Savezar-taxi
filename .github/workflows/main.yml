name: Build Signed Android AAB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor
        run: |
          npx cap sync android
          npx cap copy android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Decode Keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 -d > android/release.jks

      - name: Build AAB
        working-directory: android
        run: ./gradlew bundleRelease --no-daemon

      - name: Sign AAB
        run: |
          jarsigner -verbose -keystore android/release.jks \
            -storepass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" \
            -keypass "${{ secrets.RELEASE_KEY_PASSWORD }}" \
            android/app/build/outputs/bundle/release/app-release.aab \
            "${{ secrets.RELEASE_KEY_ALIAS }}"

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: savezar-release-${{ github.sha }}
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
