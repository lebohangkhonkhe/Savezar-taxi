.github/workflows/build-android.yml
name: Build Android AAB

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web app
      run: npm run build
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Decode Keystore
      run: |
        echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 -d > android/app/release-keystore.jks
        
    - name: Build AAB
      working-directory: android
      run: |
        chmod +x gradlew
        ./gradlew bundleRelease \
          -Pandroid.injected.signing.store.file=${{ github.workspace }}/android/app/release-keystore.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.RELEASE_KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.RELEASE_KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.RELEASE_KEY_PASSWORD }}
          
    - name: Sign AAB
      run: |
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore android/app/release-keystore.jks \
          -storepass ${{ secrets.RELEASE_KEYSTORE_PASSWORD }} \
          -keypass ${{ secrets.RELEASE_KEY_PASSWORD }} \
          android/app/build/outputs/bundle/release/app-release.aab \
          ${{ secrets.RELEASE_KEY_ALIAS }}
          
    - name: Upload AAB Artifact
      uses: actions/upload-artifact@v4
      with:
        name: savezar-release
        path: android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 30
